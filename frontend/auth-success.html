<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .success-container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }
      h1 {
        color: #4caf50;
      }
      .user-id {
        font-family: monospace;
        background-color: #f0f0f0;
        padding: 0.5rem;
        border-radius: 4px;
        margin: 1rem 0;
        word-break: break-all;
      }
      .redirect-link {
        margin-top: 1.5rem;
      }
      a {
        color: #2196f3;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <h1>Authentication Successful!</h1>
      <p>You have successfully authenticated with the service.</p>

      <div id="user-info">
        <p>Your user ID is:</p>
        <div class="user-id" id="user-id">Loading...</div>
      </div>

      <p class="redirect-link">
        <a href="/">Return to the application</a>
      </p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Extract user_id from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        if (userId) {
          document.getElementById('user-id').textContent = userId;

          // In a real application, you might store the user ID or token in localStorage
          localStorage.setItem('user_id', userId);

          // You could also automatically redirect after a delay
          // setTimeout(() => { window.location.href = '/'; }, 3000);
        } else {
          document.getElementById('user-id').textContent = 'No user ID found';
        }
      });
    </script>
  </body>
</html>
