<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RustyGPT</title>
    <link data-trunk rel="copy-dir" href="./src/public" />
    <link data-trunk rel="tailwind-css-extra" data-target-path="styles" href="./src/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script>
      /**
       * Prevents the FART problem (https://css-tricks.com/flash-of-inaccurate-color-theme-fart/)
       */
      function preventFart() {
        const theme = localStorage.getItem('theme');

        const element = document.documentElement;

        if (theme === null) {
          element.setAttribute('data-theme', 'dark');
        } else {
          element.setAttribute('data-theme', theme);
        }
      }

      preventFart();
    </script>
  </head>
  <body></body>
</html>
